<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문의하기 · 맞춤형 지원사업 플랫폼</title>
  <style>
    body{font-family:system-ui, -apple-system, 'Malgun Gothic', Arial; margin:0; background:#071017;color:#e8eef5}
    .top{background:#0f1622;padding:16px 20px;border-bottom:1px solid #172027}
    .container{max-width:680px;margin:28px auto;padding:18px;background:#0b1320;border-radius:12px;border:1px solid #1f2a36}
    label{display:block;margin-top:12px;font-weight:600}
    input, textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #203040;background:#07121a;color:#e8eef5}
    button{margin-top:12px;padding:10px 14px;background:#2aa1ff;border:0;border-radius:8px;color:#00131f;font-weight:700}
    .note{color:#9fb6c9;margin-top:8px}
    footer{max-width:980px;margin:40px auto;color:#8aa0b8;text-align:center}
  </style>
</head>
<body>
  <div class="top">
    <a href="support-matching-prototype.html" style="text-decoration:none;font-weight:700;color:#e8eef5">← 검색 화면으로 돌아가기</a>
  </div>

  <main class="container">
    <h1>문의하기</h1>
    <p class="note">간단한 문의는 아래 폼으로 보내실 수 있습니다. (데모 - 실제 메일 전송은 로컬 mailto를 사용합니다)</p>

    <form id="contactForm">
      <label for="name">이름</label>
      <input id="name" name="name" placeholder="홍길동" required />

      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="message">내용</label>
      <textarea id="message" name="message" rows="6" placeholder="문의 내용을 적어주세요" required></textarea>

      <button type="submit">메일로 전송 (mailto)</button>
    </form>

    <p class="note">또는 직접 이메일을 보내려면: <a href="mailto:support@example.com">support@example.com</a></p>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = encodeURIComponent(document.getElementById('name').value);
        const email = encodeURIComponent(document.getElementById('email').value);
        const message = encodeURIComponent(document.getElementById('message').value + '\n\n문의자 이메일: ' + decodeURIComponent(email));
        const subject = encodeURIComponent('[문의] 맞춤형 지원사업 플랫폼');
        const mailto = `mailto:support@example.com?subject=${subject}&body=${message}`;
        // mailto 시도
        window.location.href = mailto;
        // 콘솔(시연용)
        console.log('mailto:', mailto);
        setTimeout(()=>alert('메일 클라이언트를 확인해 주세요. (데모)'));
      });
    </script>

    <a style="display:inline-block;margin-top:12px;color:#c6d6e6" href="/support/support-matching-prototype.html">검색으로 돌아가기</a>
  </main>

  <footer>© 2025 맞춤형 지원사업 플랫폼 · 샘플 UI</footer>
</body>
</html>
